<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student list 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="wrapper">
    <header>
      <img id="logo" src="images/witch-hat1.png" alt="witch hat" />

      <!--  Navigation  -->
      <nav id="navbar" class="navbarbox">
        <div class="nav-wrapper">
          <!-- Navbar Links -->
          <ul id="menu">
            <li>
              <a id="all" onclick="loadStudentsList(sortByHouse);">All</a>
            </li>
            <li>
              <a id="Gryffindor" onclick="filterHouses('Gryffindor');"
                >Gryffindor</a
              >
            </li>
            <li>
              <a id="Hufflepuff" onclick="filterHouses('Hufflepuff');"
                >Hufflepuff</a
              >
            </li>
            <li>
              <a id="Ravenclaw" onclick="filterHouses('Ravenclaw');"
                >Ravenclaw</a
              >
            </li>
            <li>
              <a id="Slytherin" onclick="filterHouses('Slytherin');"
                >Slytherin</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="dropdown">
        <label for="#sort-by">Sort by: </label>
        <select id="sort-by">
          <option value="none">None</option>
          <option value="firstName">First name</option>
          <option value="lastName">Last name</option>
          <option value="house">House</option>
        </select>
      </div>
    </header>
    <h2 id="title">List of students enrolled at Hogwarts in 1991</h2>
    <img id="broom" src="images/broom.png" alt="broom" />
    <main id="mainslisttudents"></main>

    <div class="modal-bg hide">
      <article class="modal-content">
        <span class="close">&times;</span>
        <!-- <img class="gryffimg" src="IMG" alt="IMG" />
        <img class="huffleimg" src="IMG" alt="IMG" />
        <img class="slythimg" src="IMG" alt="IMG" />
        <img class="ravenimg" src="IMG" alt="IMG" /> -->
        <h1 class="name-modal">name</h1>
        <p class="details-modal">Details</p>
      </article>
    </div>

    <template id="templatestudents">
      <article id="articlestudents">
        <h1 class=" firstname">first name</h1>
        <h1 class=" lastname">last name</h1>
        <h2 class="studenthome">House</h2>
        <button class="button"><a>See more</a></button>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
